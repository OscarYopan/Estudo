<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas</title>
</head>
<body>
  <h1>Suco detox</h1>
  <!--
    Listas não ordenadas <ul>
  -->
  <h2>Igredientes</h2>
  <ul>
    <li>3 folhas de couve;</li>
    <li>1 laranja;</li>
    <li>1 pedacinho gengibre;</li>
    <li>300 ml de água;</li>
    <li>Adoçante a gosto;</li>
    <li>Gelo a gosto.</li>
  </ul>
  <!--
    Listas Ordenadas <ol>
  -->

  <h2>Igredientes</h2>
  <ol>
    <li>3 folhas de couve;</li>
    <li>1 laranja;</li>
    <li>1 pedacinho gengibre;</li>
    <li>300 ml de água;</li>
    <li>Adoçante a gosto;</li>
    <li>Gelo a gosto.</li>
  </ol>
</body>
</html>
