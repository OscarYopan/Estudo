<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela Complexa </title>
</head>
<body>
  <h1>Tabela Ano 2021</h1>
  <table>
    <caption>Vendas Por loja</caption>
    <thead>
      <tr>
        <th rowspan="2"></th>
        <th colspan="2">Americanas</th>
        <th colspan="2">Submarino</th>
      </tr>
      <tr>
        <th>Produzidos</th>
        <th>Vendidos</th>
        <th>Produzidos</th>
        <th>Vendidos</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Computadores</th>
        <td>50</td>
        <td>30</td>
        <td>20</td>
        <td>20</td>
      </tr>
      <tr>
        <th>Smartphones</th>
        <td>150</td>
        <td>125</td>
        <td>250</td>
        <td>180</td>
      </tr>
      <tr>
        <th>Drones</th>
        <td>25</td>
        <td>25</td>
        <td>40</td>
        <td>35</td>
      </tr>
      <tr>
        <th>Guitarra</th>
        <td>15</td>
        <td>7</td>
        <td>25</td>
        <td>12</td>
      </tr>      
    </tbody>
    <tfoot>
      <tr>
        <th>Total</th>
        <td>240</td>
        <td>187</td>
        <td>335</td>
        <td>247</td>
      </tr>
    </tfoot>
  </table>  
</body>
</html>
