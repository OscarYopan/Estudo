<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atributos Globais</title>
</head>
<body>
  <h1>Atributos Globais</h1>
  <!--
    Atributos Globais mais Utilizados
    - Class
    - contentedtable
    - data -*
    - hidden
    - id
    - style
    - tabindex
    - title
  -->
  <div class="container" contenteditable="true" id="name1">
    <p>elemento aqui dentro</p>
  </div>
  <div class="container" data-qualquercoisa="" id="name2" style="color: red;">
    <p>elemento aqui dentro</p>
  </div>
  <div class="container" hidden id="name3">
    <p>elemento aqui dentro</p>
  </div>
  <div tabindex="3">
    <p>elemento aqui dentro</p>
  </div>
  <div tabindex="1" title="Titulo">
    <p>elemento aqui dentro</p>
  </div>
  <div tabindex="2">
    <p>elemento aqui dentro</p>
  </div>
</body>
</html>
