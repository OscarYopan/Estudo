<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala de Perguntas</title>
  <!--CSS-->
  <link rel="stylesheet" href="style/global.css">
  <link rel="stylesheet" href="style/room.css">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="room" class="content">
    <header>
      <!--logo-->
      <a href="#">
        <img src="assets/image/logo.svg" alt="logo">
      </a>

      <!--buttons-->
      <div class="buttons">

        <div class="button outlined">
          #324232
          <img src="assets/image/copy.svg" alt="Icone Copiar">          
        </div>

        <a href="#" class="button">
          <img src="assets/image/users-white.svg" alt="Icone Usuarios Branco">
          Criar Sala
        </a>

      </div>
    </header>

    <main>
      <section id="question-form">
        <h2>Faça Sua Pergunta:</h2>
        <!--question place -->
          <form action="">
            <label for-id="questiion" class="sr-only">Qual sua pergunta?</label>
            <textarea name="question" id="question" placeholder="Qual a sua pergunta?"></textarea>
            <footer>
              <div>
                <img src="assets/image/lock.svg" alt="Incone Cadeado">
                Esta pergunta é anônima
              </div>
              <button>Enviar</button>
            </footer>
          </form>
      </section>
    </main>
  </div>  
</body>
</html>
