<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Analisador de Números</h1>
  </header>
  <main>
    <section>
      <h2>Adicione Numeros a vontade</h2>
      <p>Número entre 1 e 100: <input type="number" name="num" id="fnum"> <input type="button" value="Adicionar" onclick="adicionar()"></p>
    </section>
    <section id="lista">
      <p><strong>Números Escolhidos</strong></p>
      <select name="flista" id="flista" size="6"></select>
    </section>
    <div id="botaof"><input type="button" value="Finalizar" onclick="finalizar()"></div>
    <section id="res">
      <p>Analise Completa dos Numeros:</p>
    </section>
  </main>
  <footer>
    <p>&copy; Criado por <a href="https://github.com/OscarYopan" target="_blank">Oscar Yopan</a></p>
  </footer>  
</body>
<script src="script.js"></script>
</html>
