<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reajuste Salarial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Calcule o Reajuste Salarial</h1>
  </header>
  <main>
    <div id="esquerda">
      <p>Nome do Funcionário: <input type="text" id="nome"></p>
      <p>Salario Atual: <input type="number" name="txtnum" id="salario"></p>
      <p>Porcentagem de Aumento (%): <input type="number" name="txtnum" id="aumento"></p>
    </div>
    <div id="botao">
      <input type="button" value="Calcular" onclick="calculo()">
    </div>
    <div id="res">
      <p>Clique no Botão acima para iniciar</p>
    </div>
  </main>
  <footer>
    <p>&copy; Criado po <a href="https://github.com/OscarYopan" target="_blank">Oscar Yopan</a></p>
  </footer>
  
</body>
<script src="script.js"></script>
</html>
