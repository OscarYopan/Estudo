<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <link rel="stylesheet" href="style/tabela04.css">
</head>
<body>
  <caption>Filmes Favoritos</caption>
  <table>
    <thead>
      <tr>
        <th scope="row">Grupo</th>
        <th scope="row">Nomes</th>
        <th colspan="3" scope="row">Filmes</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="3" scope="row">Mulheres</th>
        <td>Ana Maria Silva</td>
        <td>Alien</td>
        <td>Rambo</td>
        <td>Vingadores</td>
      </tr>
      <tr>
        <td>Beatriz Souza</td>
        <td>Hulk</td>
        <td>Inception</td>
        <td>Batman</td>
      </tr>
      <tr>
        <td>Claudia Melo</td>
        <td>Oblivion</td>
        <td>Matrix</td>
        <td>Big hero</td>
      </tr>
      <tr>
        <th rowspan="3" scope="row">Homens</th>
        <td>Bruno Mendonça</td>
        <td>Intocaveis</td>
        <td>Amanésia</td>
        <td>Gladiador</td>
      </tr>
      <tr>
        <td>Fabiano Mota</td>
        <td>Star Wars</td>
        <td>Taxi Driver</td>
        <td>Toy Story</td>
      </tr>
      <tr>
        <td>Daniel Machado</td>
        <td>Wall-e</td>
        <td>Oldboy</td>
        <td>Dangal</td>
      </tr>
    </tbody>  
  </table>
  
</body>
</html>
