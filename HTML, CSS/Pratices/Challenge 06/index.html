<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="Icon.png" type="image/x-icon">  
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML 5, podemos inserir os elementos a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
  <ul type="square"> 
    <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
    <li><abbr title="use a tag <h1> ">Títulos</abbr></li>
    <li><abbr title="use a tag <img>">Imagens</abbr></li>
    <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="use a tag <font>">Código Fonte</abbr></li>
    <li><abbr title="use a tag <ol>">Listas numeradas</abbr></li>
    <li><abbr title="use a tag <ul>">Listas com marcadores</abbr></li>
    <li><abbr title="use a tag  <link:favicon>">Icone Favorito</abbr></li>
  </ul>
  
</body>
</html>
