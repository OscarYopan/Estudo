  <h1>Videos</h1>
  <p>Vamos aprender a incluir videos em nossos sites.</p>
  <h2>Videos Locais</h2>
  <p>Videos que estão hospedados em seu próprio servidor.</p>
  <video width="400" controls poster="Imagens/thumb.jpg">
    <source src="Midias/mar.mp4" type="video/mp4">
    <source src="Midias/Mar.webm" type="video/webm">
    <p>Navegador não tem compatibilidade com o video, baixe <a href="Midias/mar.mp4">aqui</a>.</p>
  </video>
  <h2>Videos Externos</h2>
  <p>Videos hospedados em servidores externos.</p>

  <iframe width="400" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <h3>Vimeo</h3>
